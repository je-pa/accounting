# local 환경
spring:
  config.activate.on-profile: local
  jpa:
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true
    hibernate:
      ddl-auto: create
    open-in-view: false

---